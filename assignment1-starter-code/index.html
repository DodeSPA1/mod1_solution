<!DOCTYPE html>
<html  lang="en" ng-app="lunchCheckApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div class="container" >
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
          <!--Input box-->
         <div class="form-group">
             <!-- Note: Empty items (e.g., ', ,') will not be counted towards the total. -->
             <input id="lunch-menu" type="text" ng-model="food" ng-style="getMessageStyle()" ng-class="getMessageClass()"
             class="form-control">
         </div>
         <!--Button-->
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayResult()" >Check If Too Much</button>
         </div>

         <div class="form-group message">
           <!-- Your message can go here. -->
           <div ng-bind="result" ng-style="getStyle(result)"></div>
         </div>
      </div>
   </div>

</body>
</html>
