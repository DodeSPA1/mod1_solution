<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script scr="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" >
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
          <!--Input box-->
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="food" 
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <!--Button-->
         <div class="form-group">
             <button class="btn btn-default" ng-click="diplayResult()">Check If Too Much</button>
         </div>

         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
      </div>
   </div>

</body>
</html>
